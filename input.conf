# script-binding uosc/select-subtitles  #! Select subtitles
# script-binding uosc/select-audio      #! Select audio
# script-binding uosc/navigate-playlist #! Navigate playlist
# script-binding uosc/navigate-chapters #! Navigate chapters

# Filters

e cycle deband
d cycle deinterlace
n change-list glsl-shaders toggle "~~/shaders/adaptive-sharpen.glsl"

+ add tone-mapping-desaturate +0.025
= add tone-mapping-desaturate +0.025
- add tone-mapping-desaturate -0.025

# Misc

Ctrl+l cycle-values loop-file "inf" "no"
Ctrl+a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"
Ctrl+h cycle-values hwdec "auto" "no"
